{{user | json}}
<form class="userForm">
    <div class="form-group">
        <label for="name">Nome</label>
        <input [(ngModel)]="user.name" name="name"id = "name"> 
    </div>
    <div class="form-group">
        <label for="lasttname">Cognome</label>
        <input [(ngModel)]="user.lastname"name="lastname"id = "lastname"> 
    </div>
    <div class="form-group">
        <label for="fiscalcode">Codice Fiscale </label>
        <input [(ngModel)]="user.fiscalcode"name="fiscalcode"id = "fiscalcode"> 
    </div>
    <div class="form-group">
        <label for="email">Email </label>
        <input [(ngModel)]="user.email"type="email" name="email"id = "email"> 
    </div>
    <div class="form-group">
        <label for="phone">Telefono </label>
        <input [(ngModel)]="user.phone"name="phone"id = "phone"> 
    </div>
    <div class="form-group">
        <label for="province">Provincia </label>
        <input [(ngModel)]="user.province"name="province"id = "province"> 
    </div>
    <div class="form-group">
        <label for="age">Age </label>
        <input [(ngModel)]="user.age" type="number" name="age"id = "age"> 
    </div>
    <div class="form-group form-footer">
            <button class="btn-save">Salva</button>
           
    </div>

</form>
